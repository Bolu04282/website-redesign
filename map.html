<!DOCTYPE html>
<html>
<body>
<title>Map</title>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  #googleMap{
    width:100%;
    height:50vh;
  }
</style>
<h1>My First Google Map</h1>

<div id="googleMap" ></div>


<script>
  function initMap(){
    let location = { lat: 6.7189, lng:3.4019}
    let map = new google.maps.Map(document.getElementById('googleMap'), {
      zoom: 4,
      center: location
    });
    let marker = new google.maps.Marker({
      position: location,
      map: map
    })
  }
  
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxhdrsaIwVEQUdLI-TAnBa197EqoJrXHA&callback=initMap"></script>
</body>
</html>
